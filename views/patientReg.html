<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css1/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts1/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css1/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<div class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
    					<input type="text" class="input-text" id="address" placeholder="Address">
					</div>
					<div class="form-row">
						<label>Birthday</label>
						<input type="date" name="birthday" class="birthday" id="birthday" placeholder=""  required>
					</div>
					<div class="form-group">

						<div class="form-row">
								<select name="status">
									<option class="option" value = "normal">Normal</option>
									<option class="option" value = "high_risk_dia">High Risk - Gestational Diabetes</option>
									<option class="option" value = "high_risk_preec">High Risk - Preeccamplsia</option>
									</select>
									<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
									  </span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					
					
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="number" name="code" class="code" id="code" placeholder="Code +63" required>
						</div>
						<div class="form-row form-row-2">
							<input type="number" name="phone" class="phone" id="phone" placeholder="Mobile Number" required>
						</div>
					</div>
					<div class="form-group">
							<div class="form-row form-row-1">
								<input type="number" name="code" class="code" id="code" placeholder="Code +2" required>
							</div>
							<div class="form-row form-row-2">
								<input type="number" name="telno" class="telno" id="telno" placeholder="Telephone Number" required>
							</div>
						</div>
					
					
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-row">
							<input type="password" name="password" id="password" class="input-text"  placeholder="Your Password">
						</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
