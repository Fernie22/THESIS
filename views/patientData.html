<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Agapay</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <div class="card">

   <!-- Card content -->
   <div class="card-body">

      <!-- Title -->
      <h4 class="card-title"><a>Patient General Data</a></h4><br>
<!-- Extended default form grid -->
<form>
  <!-- Grid row -->
  <div class="form-row">
    <!-- Default input -->
    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
        <input type="name" class="form-control" id="lastname" placeholder="Last Name">
  </div>
    <!-- Default input -->
    <div class="form-group col-md-6">
      <label for="firstname">First Name</label>
      <input type="name" class="form-control" id="firstname" placeholder="First Name">
    </div>

    <!-- Grid row-->
    <!-- Default input -->
    <div class="form-group col-md-4">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Age">
      </div>
     <!-- Default input -->
     <div class="form-group col-md-4">
        <label for="bloodPressure">Blood Pressure</label>
        <input type="number" class="form-control" id="bloodPressure" placeholder="X/X">
      </div>
     <!-- Default input -->
     <div class="form-group col-md-4">
        <label for="weight">Weight</label>
        <input type="number" class="form-control" id="weight" placeholder="in Lbs">
      </div>

        <!-- Grid row-->
      <!-- Default input -->
    <div class="form-group col-md-6">
        <label for="fdaymens">First Day of Last Menstration</label>
          <input type="date" class="form-control" id="fdaymens" placeholder="XX/XX/XXXX">
    </div>
      <!-- Default input -->
      <div class="form-group col-md-6">
        <label for="occupation">Occupation</label>
        <input type="text" class="form-control" id="occupation" placeholder="Occupation">
      </div>


      <!-- Grid row-->
      <!-- Default input -->
    <div class="form-group col-md-6">
        <label for="medhis">Medical History</label>
          <input type="text" class="form-control" id="medhis" placeholder="asthma, diabetes, etc">
    </div>
      <!-- Default input -->
      <div class="form-group col-md-6">
        <label for="famhis">Family History</label>
        <input type="text" class="form-control" id="famhis" placeholder="asthma, diabetes, etc">
      </div>


 <!-- Grid row -->
 <button type="submit" class="btn btn-primary btn-md">Submit</button>
 <a href="patientList.html" class="btn btn-primary btn-md">List</a>
</form>

    <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
